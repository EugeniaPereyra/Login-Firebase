<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-if="estaLogueado=='no'" ng-click="Loguear()" >Log in</button>
        </label>
      </div>
    </form>
              <br>
          <button class="button button-block button-assertive" ng-if="estaLogueado=='si'" ng-click="Logout()">Close</button>
          <br>
          <button class="button button-block button-balanced" ng-if="estaLogueado=='no'" ng-click="Reset()">Resetear Password</button>
          <br>
          <button class="button button-block button-energized" ng-if="estaLogueado=='no' && !verificado" ng-click="Verificar()">Verificar Email</button>
  </ion-content>
</ion-modal-view>
